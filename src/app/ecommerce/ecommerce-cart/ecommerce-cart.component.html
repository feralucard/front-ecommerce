<div class="row">
  <div class="col-sm-4">
    <h1 style="font-size: 2vw;">
      Completa tu compra
    </h1>
  </div>
  <div class="col-sm-4">
    <h3 style="    font-size: 1.3vw;
    top: .4vw;
    position: relative;">
      Monto total de compra $ {{montototal()}}
    </h3>
  </div>
  <div class="col-sm-4">
    <button
      type="button"
      class="btn btn-outline-success "
      (click)="comprarOrden()"
  >
    Comprar
  </button>
  </div>
  <div class="col-sm-12">
    <table mat-table [dataSource]="dataSource" >


      <!-- Name Column -->
      <ng-container matColumnDef="idOrder">
        <th mat-header-cell *matHeaderCellDef><span style="text-transform: uppercase;"> Id Orden </span></th>
        <td mat-cell *matCellDef="let element"> {{element.idOrder}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><span style="text-transform: uppercase;"> Producto </span></th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef><span style="text-transform: uppercase;"> Precio </span></th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef><span style="text-transform: uppercase;" > Image </span></th>
        <td mat-cell *matCellDef="let element"> <img style="width: 5vw;" [src]=element.image> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef><span style="text-transform: uppercase;" >  </span></th>
        <td mat-cell *matCellDef="let element"> <mat-icon style="cursor: pointer;" (click)="deleteOrden(element.idOrder)">delete</mat-icon> </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="column"></tr>
    <tr mat-row *matRowDef="let row; columns: column;"></tr>
  </table>
  </div>
</div>
