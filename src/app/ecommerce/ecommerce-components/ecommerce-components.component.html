
<ngb-carousel *ngIf="images">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[0]" alt="Random first slide" class="image-carousel"/>
		</div>
		<div class="carousel-caption">
			<h3>Tienda en linea</h3>
			<p>Encuentra todo para tu jardin</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[1]" alt="Random second slide" class="image-carousel"/>
		</div>
		<div class="carousel-caption">

		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[2]" alt="Random third slide" class="image-carousel"/>
		</div>
		<div class="carousel-caption">

		</div>
	</ng-template>
</ngb-carousel>


<div class="content">
  <div class="catagary_section_2" *ngFor=" let product of products">
    <div class="container-fluid">
             <div class="box_man">
                <h3 class="mobile_text">{{product.name}}</h3>
                <div class="mobile_img"><img [src]=product.image></div>
                <div class="cart_main">

                   <h4 class="samsung_text">{{product.marca}}</h4>
                   <h6 class="rate_text">${{product.price}}</h6>

                </div>
                <div class="cart_bt"><a  (click)="addCart(product)">Add To Cart</a></div>
       </div>
    </div>
  </div>




</div>
